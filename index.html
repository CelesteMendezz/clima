<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link href="images/icon1.png" rel="icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="obtenerclima('Tizayuca')">
    <div class="weather-card">
 
        <div class="top-bar">
            <div class="input-group mb-3">
                <input type="text" id="caja" class="form-control border-secondary" placeholder="Ingresa una ciudad">
                <button class="btn" id="btn">Buscar</button>
            </div>
            <p id="fecha" class="text-dark-50"></p>
        </div>
        
        <div class="weather-info-container">
            <div class="weather-main">
                <div class="ubicacion-container">
                    <img src="/images/mapa.png" class="icono-ubicacion">
                    <h1 id="ciudadNombre">Tizayuca</h1>
                </div>
                <img id="weatherImage" class="weather-image" src="">
                <div id="weatherresult" class="text-dark"></div>
            </div>
            
            <div class="weather-extra">
                <div class="card-extra">
                    <p>Humedad</p>
                    <h4 id="humedad">--%</h4>
                </div>
                <div class="card-extra">
                    <p>Viento</p>
                    <h4 id="viento">-- km/h</h4>
                </div>
            </div>
        </div>
    
        <div id="forecast-container" class="forecast-container"></div>
    </div>
    

    <script src="/js/app.js"></script>
</body>
</html>
